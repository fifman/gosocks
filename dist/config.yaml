project_name: surlane
release:
  github:
    owner: fifman
    name: surlane
  name_template: '{{.Tag}}'
brew:
  name: surlane
  github:
    owner: fifman
    name: homebrew-tap
  commit_author:
    name: fifman
    email: 1264380449@qq.com
  caveats: secure tunnel like shadowsocks, but lightweight
  plist: |
    <?xml version="1.0" encoding="UTF-8"?>
    <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
    <plist version="1.0">
    <dict>
        <key>Label</key>
        <string>#{plist_name}</string>
        <key>ProgramArguments</key>
        <array>
            <string>#{opt_bin}/surlane</string>
            <string>-c /etc/surlane/config.toml</string>
        </array>
        <key>KeepAlive</key>
        <true/>
    </dict>
    </plist>
  install: bin.install "surlane"
  test: |
    system "#{bin}/surlane --version"
  description: secure tunnel like shadowsocks, but lightweight
scoop:
  name: surlane
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  url_template: https://github.com/fifman/surlane/releases/download/{{ .Tag }}/{{
    .ArtifactName }}
builds:
- goos:
  - darwin
  - windows
  - linux
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  targets:
  - darwin_amd64
  - windows_amd64
  - windows_386
  - linux_amd64
  - linux_386
  ignore:
  - goos: darwin
    goarch: "386"
    goarm: ""
  - goos: linux
    goarch: arm
    goarm: "7"
  main: ./bin/main.go
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  flags:
  - -tags=early
  binary: surlane
  env:
  - CGO_ENABLED=0
  lang: go
archive:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpm:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  bindir: /usr/local/bin
snapcraft:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^src/test:'
    - '^sltest:'
  sort: asc
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
github_urls:
  download: https://github.com
